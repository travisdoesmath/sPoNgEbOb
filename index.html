<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
</head>
<body class='bg-light'>

    <div class="jumbotron">
        <div id="app">
            <div class="d-flex justify-content-center">
                <div class="form-group">
                    <input type="text" v-model="text" class="form-control" id="text-input" placeholder="Enter text here">
                </div>
            </div>
            <div class="d-flex justify-content-center">
                <h1>{{ alternatedCase }}</h1>
            </div>


        </div>
    </div>

<script>
    var app = new Vue({
        el: '#app',
        data: {
            text: "EnTeR TeXt hErE"
        },
        computed: {
            alternatedCase: function() {
                return this.text.split('').map((d, i) => i % 2 === 0 ? d.toLowerCase() : d.toUpperCase()).join('')
            }
        }

    })
</script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.bundle.min.js" integrity="sha384-lZmvU/TzxoIQIOD9yQDEpvxp6wEU32Fy0ckUgOH4EIlMOCdR823rg4+3gWRwnX1M" crossorigin="anonymous"></script>
